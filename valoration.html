<body>

    <div>
        <h1>Formulario de opinión</h1>
        <div class="Nota">
            <label for="Nota">Nota</label>
            <select name="Nota" id="1">
                <option value="1">1</option>
                <option value="2">2</option>

                <option value="4">4</option>
                <option value="5">5</option>

                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    <div>
        <form>
            <label>Nombre usuario:</label>
            <input type="text" name="Reseña" placeholder="Escribe una breve opinión" required pattern="[A-Z]{3,15}" />
        </form>
    </div>
    <div>
        <form>
            <label>Reseña:</label>
            <input type="text" name="Reseña" placeholder="Escribe una breve opinión" required pattern=".{10,400}"
                size="100" />
        </form>
    </div>
    <div class="PJ_Favorite">

            <option value="3">Trinity</option>

        </select>
    </div>
    <div>
        <legend>
            <h4>Plataforma donde lo has visto</h4>
        </legend>

        <input type="checkbox" name="Platform" />

        <input type="checkbox" name="Platform" />
    </div>
